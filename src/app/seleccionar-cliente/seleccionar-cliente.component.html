<div class="clientes"> <!--  FORMULARIO DE INSCRIPCION -->
    <div class="form-group">
        <label  for=""><h4>Clientes</h4></label>
        <input class="form-control" type="text" placeholder="Busque un cliente">
    </div>

    <div class="list-group">
        <a *ngFor="let cliente of clientes" class="list-group-item list-group-item-action">{{cliente.nombre}} {{cliente.apellido}}</a>
      </div>
</div>
